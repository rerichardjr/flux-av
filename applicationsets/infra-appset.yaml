apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infra-appset
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: metallb
            namespace: metallb-system
            repoURL: https://metallb.github.io/metallb
            chart: metallb
            targetRevision: 0.15.2
          - name: cert-manager
            namespace: cert-manager
            repoURL: https://charts.jetstack.io
            chart: cert-manager
            targetRevision: v1.18.2
          - name: traefik
            namespace: traefik
            repoURL: https://traefik.github.io/charts
            chart: traefik
            targetRevision: 37.0.0
  template:
    metadata:
      name: '{{name}}'
    spec:
      project: default
      source:
        repoURL: '{{repoURL}}'
        chart: '{{chart}}'
        targetRevision: '{{targetRevision}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true







